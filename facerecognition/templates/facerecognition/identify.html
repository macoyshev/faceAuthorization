{% extends 'facerecognition/main.html' %}
{% load static %}

{% block style%}
<style>
    canvas{
        border-radius: 50%;
    }

    .buttons{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .buttonE:first-child{
        margin-bottom: 10px;
    }
</style>
{% endblock %}

{% block content %}

<form action="" method="POST">
    {% csrf_token %}
    <input type="hidden" id="photoForm" name="image">
    <div class="buttons">
        <a href="{% url 'create_studentPage' %}" class="buttonE">Форма</a>
        <button id="enter" class="buttonE">Войти</button>
    </div>
</form>

{% endblock %}
<video id="video" width="300" height="300"></video>
<!--<canvas id="canvas"></canvas>-->
{% block scripts%}

<script src="{% static 'js/main.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>

{% endblock %}
