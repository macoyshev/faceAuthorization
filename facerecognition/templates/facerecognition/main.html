{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            min-height: 100vh;
            background: linear-gradient(to right top, #14F2FD,#0BE369);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: -1;
        }

        .circle1,
        .circle2{
            width: 20rem;
            height: 20rem;
            background: linear-gradient(
            to right bottom,
            rgba(255, 255, 255, 0.4),
            rgba(255, 255, 255, 0.1)
            );
            position: absolute;
            border-radius: 50%;
        }

        .circle1{
            width: 25rem;
            height: 25rem;
            left: 5%;
            bottom:5%
        }

        .circle2{
            right: 8%;
            top:5%;
        }
    </style>
    {% block style %}
    {% endblock %}
</head>
<body>
    <main>
        {% block content %}

        {% endblock %}
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
{% block scripts %}
{% endblock %}
</html>
